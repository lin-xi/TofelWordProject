    $('body').ready(function(){
        var wi = window.wordInterface,
            si = window.sentenceInterface;

        var g = cache;
        g.currentUnit = 0;
        g.currentWord = 0;

        M.on('navigate', function(page, param){
            switch(page){
                case '#index':
                break;
                case '#units':
                    navigatePageUnits();
                break;
                case '#word':
                    navigatePageWord();
                break;
            }
        });

        function navigatePageUnits(){
            var template = '<li class="unit-item study_{{studyFlag}}" index="{{unit}}"><span class="unit">{{unit_label}}</span><span class="unit-desc"><p class="level level-{{level}}">{{level}}</p></span></li>';
            var units = JSON.parse(wi.getUnits());

            g.units = units;

            M.setHead({
                title: '单元列表',
                leftIcon: 'icon-home',
                leftHref: '#index'
            });
            M.resetFoot();

            var par = $('#unit-wraper');
            par.empty();
            for(var i=0, len=units.length; i<len; i++){
                var un = units[i];
                var data = {
                    unit: un.unit,
                    unit_label: un.unit-0+1,
                    yesRate : un.yesRate,
                    level : un.reviewLevl,
                    studyFlag : un.studyFlag == 1 ? 'yes' : 'no'
                }
                par.append(M.render(template, data));
            }

            par.delegate('.unit-item', 'click', function(e){
                var tar = $(e.currentTarget);

                g.page = "#word";
                var unit = tar.attr('index');
                g.currentUnit = g.units[unit];
                g.currentWord = g.currentUnit.lastWordIndex-0;

                M.navigate('#word');
            });
        }

        function navigatePageWord(){
            M.setHead({
                leftIcon: 'icon-grid',
                leftHref: '#units'
            });

            M.setFoot('<div class="nav"><a id="prev" class="btn btn-red"><i class="icon-chevron-sign-left"></i>&nbsp上一个</a><a id="next" class="btn btn-red">下一个&nbsp;<i class="icon-chevron-sign-right"></i></a></div>', function(context){
                context.find('#prev').on('click', function(e){
                    if(g.currentWord>1){
                        g.currentWord--;
                        displayWord();
                    }
                });
                context.find('#next').on('click', function(e){
                    if(g.currentWord<DISPLAY_COUNT){
                        g.currentWord++;
                        displayWord();
                    }else{
                        Dialog.alert('本单元已学习完成', function(){
                            M.navigate('#units');
                            wi.addStudyLog(g.currentUnit.unit, Math.round(new Date().getTime()/1000)+'', 1, 0, 0);
                        });
                    }
                });
            });
            displayWord();
        }

        
        function displayWord(){
            var g = cache;
            var result = wi.getWord(g.currentUnit.unit*DISPLAY_COUNT+g.currentWord+1);
            var cw =JSON.parse(result);

            M.setHead({
                title: cw.word
            });

            $('#cword').html(cw.word);
            $('#cpronounce').html(cw.pronounce);
            $('#cmeaning').html(cw.meaning);

            var senResult = si.getSentence(cw.word);
            var sen =$.parseJSON(senResult);
            var par = $('#sentence');
            par.empty();
            for(var i=0, ii=sen.length; i<ii; i++){
                var str = sen[i].sentences;
                if(str && str != ''){
                    var arr = str.split('|');
                    if(arr.length > 1){
                        $('<li class="sentenceItem">'+ arr[0]+ '<br>'+ arr[1] +'</li>').appendTo(par);
                    }
                }
            }
        }
    });

</script>
